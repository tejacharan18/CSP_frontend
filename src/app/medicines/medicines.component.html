<section class="h-90">
    <img class="logo" src="assets\images\logo1.png">
	<div class="container py-5 h-90">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col">
		  <div class="card card-registration my-4">
			<div class="row g-0">
			  <div class="col-xl-6 d-none d-xl-block">
				<img src="assets\images\doctor.png"
				  alt="Sample photo" class="img-fluid"
				  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
			  </div>
			  <div class="col-xl-6">
				<div class="card-body p-md-5 text-black">
				  <h3 class="mb-5 text-uppercase">DOCTOR registration form</h3>
				  <form #r="ngForm" (ngSubmit)="Insert(r)">
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example8" placeholder="ENTER YOUR LICENCE NUMBER" name="licence_num" ngModel class="form-control form-control-lg" />
				  </div>
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example8" placeholder="ENTER YOUR NAME" name="doct_name" ngModel class="form-control form-control-lg" />
				  </div>
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example8" placeholder="ENTER YOUR EMAIL" name="doct_email" ngModel class="form-control form-control-lg" />
				  </div>
				  <div class="row">
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="email" id="form3Example1m1" placeholder="ENTER YOUR PHONE NUMBER" name="doct_ph_num" ngModel class="form-control form-control-lg" />
						  </div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="text" id="form3Example1n1" placeholder="ENTER YOUR AGE" name="doct_age" ngModel class="form-control form-control-lg" />
					  </div>
					</div>
				  </div>
  
				 
  
				  
			
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example9" placeholder="ENTER YOUR DESIGNATION" name="doct_desgn" ngModel class="form-control form-control-lg" />
				  </div>
  
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example90" placeholder="ENTER YOUR HOSPITAL" name="doct_hosp" ngModel class="form-control form-control-lg" />
				  </div>
  
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example99"placeholder="ENTER YOUR EXPERINCE" name="doct_exp" ngModel class="form-control form-control-lg" />
				  </div>
  
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example97"placeholder="ENTER YOUR ADDRESS" name="doct_add" ngModel class="form-control form-control-lg" />
				  </div>
  
				  <div class="d-flex justify-content-end pt-3">
					<button type="button" class="btn btn-light btn-lg">Reset all</button>
					<button type="submit" class="btn btn-success btn-lg ms-2">Submit form</button>
				  </div>
  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
