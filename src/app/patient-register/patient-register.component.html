<section class="h-90">
    <img class="logo" src="assets\images\logo1.png">
	<div class="container py-5 h-90">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col">
		  <div class="card card-registration my-4">
			<div class="row g-0">
			  <div class="col-xl-6 d-none d-xl-block">
				<img src="assets\images\patient.jpg"
				  alt="Sample photo" class="img-fluid"
				  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
			  </div>
			  <div class="col-xl-6">
				<div class="card-body p-md-5 text-black">
				  <h3 class="mb-5 text-uppercase">PATIENT registration form</h3>
				  <form #r="ngForm" (ngSubmit)="Insert(r)" >
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example8" placeholder="ENTER YOUR NAME" name="patient_name" ngModel class="form-control form-control-lg" />
				  </div>
				  <div class="form-outline mb-4">
					<input type="text" id="form3Example8" placeholder="ENTER YOUR EMAIL" name="email" ngModel class="form-control form-control-lg" />
				  </div>
				  <div class="row">
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="email" id="form3Example1m1" placeholder="ENTER YOUR PHONE NUMBER" name="phone_no" ngModel class="form-control form-control-lg" />
						  </div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="text" id="form3Example1n1" placeholder="ENTER YOUR AGE" name="age" ngModel class="form-control form-control-lg" />
					  </div>
					</div>
				  </div>
                  <div class="row">
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="email" id="form3Example1m1" placeholder="ENTER YOUR HEIGHT" name="height" ngModel class="form-control form-control-lg" />
						  </div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="text" id="form3Example1n1" placeholder="ENTER YOUR WEIGHT" name="weight" ngModel class="form-control form-control-lg" />
					  </div>
					</div>
				  </div>
                  <div class="row">
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="email" id="form3Example1m1" placeholder=" BLOOD GROUP" name="blood_group" ngModel class="form-control form-control-lg" />
						  </div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="text" id="form3Example1n1" placeholder="PREVIOUS HEALTH ISSUES" name="previous_health_issues" ngModel class="form-control form-control-lg" />
					  </div>
					</div>
				  </div>
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h5 class="mb-0 me-4">DISABILITY: </h5>
  
                    <div class="form-check form-check-inline mt-4 mb-0 me-4">
                      <input class="form-check-input" type="radio" ngModel name="disability" id="yesdis"
                        value="yes" />
                      <label class="form-check-label" for="yesdis">YES</label>
                    </div>
  
                    <div class="form-check form-check-inline mt-4 mb-0 me-4">
                      <input class="form-check-input" type="radio" ngModel name="disability" id="nodis"
                        value="no" />
                      <label class="form-check-label" for="nodis">NO</label>
                    </div>
                  </div>
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h5 class="mb-0 me-4">DIABETIC: </h5>
  
                    <div class="form-check form-check-inline mt-4 mb-0 me-4">
                      <input class="form-check-input" type="radio" ngModel name="diabetic" id="yesd"
                        value="yes" />
                      <label class="form-check-label" for="yesd">YES</label>
                    </div>
  
                    <div class="form-check form-check-inline mt-4 mb-0 me-4">
                      <input class="form-check-input" type="radio" ngModel name="diabetic" id="nod"
                        value="no" />
                      <label class="form-check-label" for="nod">NO</label>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
					<input type="text" id="form3Example8" placeholder="ENTER YOUR ADDRESS" name="address" ngModel class="form-control form-control-lg" />
				  </div>
				   <div class="form-outline mb-4">
					<input type="text" id="form3Example8"  name="img" ngModel class="form-control form-control-lg" />
				  </div>
				  
			
				 
				  <div class="d-flex justify-content-end pt-3">
					<button type="button" class="btn btn-light btn-lg">Reset all</button>
					<button type="submit" class="btn btn-success btn-lg ms-2">Submit form</button>
				  </div>
  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
