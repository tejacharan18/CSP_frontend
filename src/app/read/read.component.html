
<div class="row">
  <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
  <div class="panel panel-success">
    <div class="panel-heading">Enter Your Details Here
    </div>

    <div class="panel-body">
      <form  #r="ngForm" class='form-horizontal' >
        <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
        <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>
        <div class="form-group">
          <label for="licence_num">Licence Number</label>
          <input id="licence_num" name="licence_num" class="form-control" type="text" data-validation="required" [(ngModel)]="User.licence_num">
          <span id="error_name" class="text-danger"></span>
        </div>
    
        
        <input type="submit" value="View" class="btn btn-success my-2" (click)="Read()"><br><br>
          <div *ngIf="canshow">
        <table >
          <tr>
            <th colspan="10" style="text-align: center;"><h4>DOCTOR DETAILS</h4></th>
          </tr>
          <tr>
            <td colspan="4">NAME</td>
            <td colspan="6">{{User.doct_name}}</td>
          </tr>
          <tr>
            <td colspan="4">EMAIL</td>
            <td colspan="6">{{User.doct_email}}</td>
          </tr> <tr>
            <td colspan="4">PHONE  NUMBER</td>
            <td colspan="6">{{User.doct_ph_num}}</td>
          </tr> <tr>
            <td colspan="4">AGE</td>
            <td colspan="6">{{User.doct_age}}</td>
          </tr> <tr>
            <td colspan="4">DESIGNATION </td>
            <td colspan="6">{{User.doct_desgn}}</td>
          </tr> <tr>
           <tr>
            <td colspan="4">HOSPITAL</td>
            <td colspan="6">{{User.doct_hosp}}</td>
          </tr> <tr>
            <td colspan="4">EXPERINCE</td>
            <td colspan="6">{{User.doct_exp}} years</td>
          </tr> <tr>
            <td colspan="4">ADDRESS</td>
            <td colspan="6">{{User.doct_add}}</td>
          </tr> 
        </table>
        </div>
            
      </form>

    </div>
  </div>
</div>
</div>
